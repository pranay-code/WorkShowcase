<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Showcase - Pranay</title>

    <!-- Google Fonts for Modern Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome for standard icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>WORK SHOWCASE</h2>
                <div class="header-divider"></div>
            </div>

            <div class="sidebar-section" id="sidebar-completed">
                <h3 class="section-title">COMPLETED PROJECTS</h3>
                <ul class="nav-list" id="nav-completed">
                    <!-- Nav items injected via JS -->
                </ul>
            </div>

            <div class="sidebar-section" id="sidebar-ongoing">
                <h3 class="section-title">ONGOING PROJECTS</h3>
                <ul class="nav-list" id="nav-ongoing">
                    <!-- Nav items injected via JS -->
                </ul>
            </div>

            <div class="sidebar-section" id="sidebar-personal">
                <h3 class="section-title">PERSONAL DEVELOPMENT</h3>
                <ul class="nav-list" id="nav-personal">
                    <!-- Nav items injected via JS -->
                </ul>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="content-card" id="content-card">
                <!-- Project details injected via JS -->
                <div class="loading-state">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> Loading...
                </div>
            </div>
        </main>

        <!-- Background decorative elements -->
        <div class="bg-elements">
            <!-- These are the floating icons in the background seen in the reference -->
            <div class="float-icon icon-1"><i class="fa-solid fa-solar-panel"></i></div>
            <div class="float-icon icon-2"><i class="fa-solid fa-microchip"></i></div>
            <div class="float-icon icon-3"><i class="fa-solid fa-chart-line"></i></div>
            <div class="float-icon icon-4"><i class="fa-solid fa-chart-network"></i></div>
            <div class="float-icon icon-5"><i class="fa-solid fa-wind"></i></div>
            <div class="float-icon icon-6"><i class="fa-solid fa-cloud-sun"></i></div>
            <div class="float-icon icon-7"><i class="fa-solid fa-network-wired"></i></div>
            <div class="float-icon icon-8"><i class="fa-solid fa-seedling"></i></div>
            <div class="float-icon icon-9"><i class="fa-solid fa-brain"></i></div>
            <div class="float-icon icon-10"><i class="fa-solid fa-smog"></i></div>
            <div class="float-icon icon-11"><i class="fa-solid fa-chart-pie"></i></div>
            <div class="float-icon icon-12"><i class="fa-solid fa-satellite-dish"></i></div>
            <div class="float-icon icon-13"><i class="fa-solid fa-server"></i></div>
            <div class="float-icon icon-14"><i class="fa-solid fa-lightbulb"></i></div>
            <div class="float-icon icon-15"><i class="fa-solid fa-leaf"></i></div>
            <div class="float-icon icon-16"><i class="fa-solid fa-bolt"></i></div>
            <div class="float-icon icon-17"><i class="fa-solid fa-sun"></i></div>
            <div class="float-icon icon-18"><i class="fa-solid fa-database"></i></div>
            <div class="float-icon icon-19"><i class="fa-solid fa-robot"></i></div>
            <div class="float-icon icon-20"><i class="fa-solid fa-fan"></i></div>
            <div class="float-icon icon-21"><i class="fa-solid fa-water"></i></div>
            <div class="float-icon icon-22"><i class="fa-solid fa-bolt-lightning"></i></div>
            <div class="float-icon icon-23"><i class="fa-solid fa-chart-column"></i></div>
            <div class="float-icon icon-24"><i class="fa-solid fa-code"></i></div>
            <div class="float-icon icon-25"><i class="fa-solid fa-laptop-code"></i></div>
            <div class="float-icon icon-26"><i class="fa-solid fa-magnifying-glass-chart"></i></div>
            <div class="float-icon icon-27"><i class="fa-solid fa-tower-cell"></i></div>
            <div class="float-icon icon-28"><i class="fa-solid fa-satellite"></i></div>
            <div class="float-icon icon-29"><i class="fa-solid fa-temperature-half"></i></div>
            <div class="float-icon icon-30"><i class="fa-solid fa-plug"></i></div>
        </div>
    </div>

    <!-- Zoom Modal -->
    <div id="zoom-modal" class="zoom-modal hidden">
        <span class="zoom-close"><i class="fa-solid fa-xmark"></i></span>
        <div class="zoom-content" id="zoom-content"></div>
    </div>

    <!-- Data and Application Logic -->
    <script src="js/data.js"></script>
    <script src="js/data-personal.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
